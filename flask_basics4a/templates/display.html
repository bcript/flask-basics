<html>
<head>
	<meta charset='utf-8'>
	<title>User Info</title>
</head>
<body>
	<h1>This is using GET request. Terrible for sensitive info.</h1>
	<h1>Welcome {{ name }}</h1>
	<p>Your age is {{ age }} and your email is {{ email }}.</p>
	<p>Your password is {{ password }}</p>

	<p style='color: red;'>You should NEVER use GET method to send sensitive data like these!</p>
	<p>Just look at the address bar!</p>
</body>
</html>
