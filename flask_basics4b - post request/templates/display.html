<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>User Info</title>
</head>
<body>
	<h1>This is using POST request. Suitable for sensitive info.</h1>
	<h1>Welcome {{ name }}</h1>
	<p>Your age is {{ age }} and your email is {{ email }}.</p>
	<p>Your password is {{ password }}</p>
	<hr>
	<p style='color: green;'>You need to specify method as POST for such forms.</p>
	<p>Your data is kinda hidden.</p>
</body>
</html>
